<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog Posts</h1>

  <form method="get">
    <input type="text" name="query" placeholder="Search by keyword..." value="{{ request.GET.query }}">
    <button type="submit">Search</button>
  </form>

  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        {# <p>by {{ post.author }} </p> #}
        <p>{{ post.created_at }}</p>
        <p>{{ post.content }}</p>
      </li>
    {% empty %}
      <li>No posts found.</li>
    {% endfor %}
  </ul>
</body>
</html>
